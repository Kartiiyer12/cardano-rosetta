name: Post-release

on:
  release:
    types:
      - published

jobs:
  build-and-push-release-builds:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Build Cardano Rosetta - mainnet
        uses: ./.github/actions/build_cardano_rosetta
        with:
          build-context: ${{ github.workspace }}
          tag: ${{ github.event.release.tag_name }}
          
      - name: Build Cardano Rosetta - preprod
        uses: ./.github/actions/build_cardano_rosetta
        with:
          build-cache-image: cardano-rosetta:${{ github.event.release.tag_name }}
          build-context: ${{ github.workspace }}
          network-identifier: preprod
          tag: ${{ github.event.release.tag_name }}-preprod

      - name: Build Cardano Rosetta - preview
        uses: ./.github/actions/build_cardano_rosetta
        with:
          build-cache-image: cardano-rosetta:${{ github.event.release.tag_name }}
          build-context: ${{ github.workspace }}
          network-identifier: preview
          tag: ${{ github.event.release.tag_name }}-preview

          
      - name: Smoke test Cardano Rosetta image
        uses: ./.github/actions/smoke_test_cardano_rosetta
        with:
          tag: ${{ github.event.release.tag_name }}
          test-exe: ./test/smoke_test.sh
          
      - name: Apply latest tag
        run: |
          docker tag cardano-rosetta:${{ github.event.release.tag_name }} cardano-foundation/cardano-rosetta:${{ github.event.release.tag_name }}
          docker tag cardano-rosetta:${{ github.event.release.tag_name }} cardano-foundation/cardano-rosetta:latest
          docker tag cardano-rosetta:${{ github.event.release.tag_name }}-preprod cardano-foundation/cardano-rosetta:${{ github.event.release.tag_name }}-preprod
          docker tag cardano-rosetta:${{ github.event.release.tag_name }}-preview cardano-foundation/cardano-rosetta:${{ github.event.release.tag_name }}-preview

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Push to Docker Hub
        run: |
          docker push cardano-foundation/cardano-rosetta:${{ github.event.release.tag_name }}
          docker push cardano-foundation/cardano-rosetta:latest
          docker push cardano-foundation/cardano-rosetta:${{ github.event.release.tag_name }}-preprod
          docker push cardano-foundation/cardano-rosetta:${{ github.event.release.tag_name }}-preview
